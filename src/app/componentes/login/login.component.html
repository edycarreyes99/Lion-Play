<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Direccion de Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su Email" [(ngModel)]="email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-warning" (click)="login()">Iniciar Sesion</button>
    <button type="submit" class="btn btn-danger" (click)="register()">Registrarse</button>
  </form>
