<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form method="post">
      <h2 class="text-center">
        <strong>Administra</strong>tu cuenta.</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">Direccion de Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su Email" [(ngModel)]="email"
      name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contrase単a</label>
    <input type="password" class="form-control" id="password" placeholder="Contrase単a" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" />I agree to the license terms.</label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-warning" (click)="login()">Iniciar Sesion</button>
  <button type="submit" class="btn btn-danger" (click)="register()">Registrarse</button>
      </div>
      <a href="#" class="already">You already have an account? Login here.</a>
    </form>
  </div>
</div>
